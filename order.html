<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title>Order Now - Spice Delight</title>

</head>
<body class="bg-light">
  
    <div class="container">
     <li class="nav-item list-unstyled home-link">
      <a class="nav-link" href="index.html">Home</a>
     </li>
    </div>
  

  <!-- <a href="index.html" class="btn btn-outline-secondary  mb-2">Back to Home</a> -->
  <div class="container my-5 ">
    <h2 class="mb-4 text-center text-md-start"><span class="plate">üçΩ</span> Place Your Order</h2>
    <div class="card p-4 shadow-sm">
      <div class="mb-3">
        <label for="food" class="form-label">Select Your Dish:</label>
        <select id="food" class="form-select" required>
          <option value="" disabled selected>-- Choose a dish --</option>
          <option value="3500">Margherita Pizza</option>
          <option value="5500">Caesar Salad</option>
          <option value="7000">Grilled Salmon</option>
          <option value="2500">Jollof Rice</option>
          <option value="3000">Fried Rice</option>
          <option value="1500">Roasted Beef</option>
          <option value="3500">Grilled Turkey</option>
          <option value="3600">Yam & Egg</option>
          <option value="2000">Amala & Egusi</option>
          <option value="4000">Eba & Vegetable</option>
        </select>
      </div>

      <div class="mb-3">
       <label for="quantity" class="form-label">Quantity:</label>
       <input type="number" class="form-control" id="quantity" min="1" placeholder="Enter quantity" required>
      </div>

      <div class="row g-2">
        <div class="col-12 col-md-auto" >
         <button id="orderBtn" class="btn btn-success w-100">üõí Submit Order</button>
        </div>
        <div class="col-12 col-md-auto">
         <button id="newOrderBtn" class="btn btn-outline-secondary w-100" >New Order</button>
        </div>
      </div>
      
      
      <!-- <h3 class="text-center fw-bold text-muted mb-3 mt-3">üßæOrder Summary</h3> -->
      <div id="result" class=" text-center text-md-start p-3 mt-4 rounded"></div>
     
    </div>
  </div>










<script src="order.js" defer></script>

</body>
</html>
